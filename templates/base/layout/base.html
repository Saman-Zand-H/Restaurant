{% load static %}

<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/apple-icon.png' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.png' %}">

    <title>
        {% block title %}{% endblock %}
    </title>
    <!--     Fonts and icons     -->
    <link rel="stylesheet" type="text/css"
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900|Roboto+Slab:400,700">

    <!-- Nucleo Icons -->
    <link href="{% static 'assets/css/nucleo-icons.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/nucleo-svg.css' %}" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <script src="https://kit.fontawesome.com/42d5adcbca.js" crossorigin="anonymous"></script>

    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">

    <!-- CSS Files -->
    <link id="pagestyle" href="{% static 'assets/css/material-kit.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/badge.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/autocomplete.css' %}" rel="stylesheet">
    {% include 'base/includes/scripts.html' %}
    {% block stylesheet %}{% endblock %}
</head>

{% block content %}
<body></body>
{% endblock %}

</html>
