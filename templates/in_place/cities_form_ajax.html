<div class="form-group bmd-form-group is-filled">
    <label for="id_city" class="requiredField bmd-label-static">City*</label>
    <select class="select form-control" name="city" id="id_city">
        {% for city in cities %}
            <option value="{{ city.id }}">{{ city.name }}</option>
        {% endfor %}
    </select>
</div>
